<div class="main-content" th:fragment="content">
    <section th:if="${session.usuario.estado != 'P'}" class="section">
      <div class="row ">
        
        <div class="col-12">
          <div class="card card-statistic-1">
            <!-- <div class="card-icon l-bg-cyan">
              <i class="fas fa-chart-line"></i>
            </div> -->
            <div class="card-wrap">
              <div class="padding-20">
                <div class="row">
                  <div class="col-12">
                    <div class="d-flex align-items-center">
                      <h3 class="font-light mb-0 d-flex align-items-center">
                        <i class="ti-arrow-up text-success"></i>
                        Bienvenido al Sistema de Correspondencia UAP
                      </h3>
                      <span class="ml-3">
                        <script src="https://cdn.lordicon.com/lordicon.js"></script>
                        <lord-icon src="https://cdn.lordicon.com/tmqaflqo.json" trigger="loop" delay="500"
                        state="loop-flying"
                          colors="primary:#4bb3fd,secondary:#1663c7,tertiary:#ee6d66" style="width:150px;height:100px">
                        </lord-icon>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </section>

    <section th:if="${session.usuario.estado == 'P'}" class="section">
      <div class="row ">
        
        <div class="col-12">
          <div class="card card-statistic-1">
            <!-- <div class="card-icon l-bg-cyan">
              <i class="fas fa-chart-line"></i>
            </div> -->
            <div class="card-wrap">
              <div class="padding-20">
                <div class="row">
                  <div class="col-12">
                    <div class="d-flex align-items-center">
                      <h3 class="font-light mb-0 d-flex align-items-center" style="text-align: justify;">
                        <i class="ti-arrow-up text-success"></i>
                        Para obtener permisos a las funciones del sistema, por favor contacte al Administrador del Sistema para solicitar la autorización correspondiente a la Unidad de Sistemas de Información y Comunicación (USIC).
                      </h3>
                      <span class="ml-3">
                        <script src="https://cdn.lordicon.com/lordicon.js"></script>
                        <lord-icon src="https://cdn.lordicon.com/akqsdstj.json" trigger="loop" delay="2000" style="width:200px;height:150px">
                        </lord-icon>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </section>

  
  </div>
