<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correspondecia || Hoja de Ruta</title>
</head>
    <link rel="icon" href="../../../../favicon.ico" type="image/x-icon">

   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
   <link rel='shortcut icon' type='image/x-icon' href='../../../assets/img/correspondencia.png' />
    
   <!-- Bootstrap Core Css -->
   
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <!-- Tu script -->
    <script th:inline="javascript">
        $(document).ready(function() {
            var textoQR = /*[[${textoQR}]]*/ 'default value';
            generarQR(textoQR);
            window.print();
        });

        function generarQR(texto) {
            $("#qrcode").empty();

            var qrcode = new QRCode($("#qrcode")[0], {
                text: texto,
                width: 60,
                height: 60,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
    </script>
   <style>
    /* Establecer el tamaño de la hoja a carta (8.5x11 pulgadas) */
    @page {
        size: 8.5in 11in;
        margin: 0.5in; /* Márgenes de 0.5 pulgadas en cada lado */
    }
   </style>
<body>
    <div class="container-fluid">
        <table class="table table-bordered border-dark table-sm">
            <tbody>
                <tr>
                    <th class="text-center" width="20%" style="vertical-align: middle;"><img src="../../../../assets/img/logoUap.png" width="90px" height="80px"></th>
                    <th class="text-center" style="vertical-align: middle;" width="60%" >
                        <h6 style="padding-top: 5px; font-size: 13px;">UNIVERSIDAD AMAZÓNICA DE PANDO</h6>
                        <h6 style="font-size: 13px;" th:text="${'HOJA DE RUTA'}"></h6>
                        <h6 style="font-size: 13px;" th:text="${'N° : '+ hojaRuta.nroRuta +'/'+ #dates.format(hojaRuta.fechaCreacion, 'yyyy')}"></h6>
                    </th>
                    <!-- <th class="text-center" width="20%" style="vertical-align: middle;"><img src="../../../../assets/img/logo_usic.png" width="120px" height="70px"></th> -->
                    <th class="text-center" width="20%" style="vertical-align: middle;"> <div id="qrcode" style="display: flex; justify-content: center; align-items: center; height: 100%;"></div>
                    </th>
                </tr>
                <tr>
                    <th class="text-end" style="font-size: 10px;">Procedencia Unidad Funcional : </th>
                    <td style="font-size: 10px;" colspan="2" th:text="${unidad.nombre}"></td>
                </tr>
                <tr>
                    <th class="text-end" style="font-size: 10px;">Referencia : </th>
                    <td style="font-size: 10px;" colspan="2" th:text="${hojaRuta.ref}"></td>
                </tr>
            </tbody>
        </table>

        <th:block th:each="dm ,num : ${hojaRuta.movimientos}">
            <table class="table table-bordered border-dark table-sm">
                <tbody>
                    <tr>
                        <th colspan="3" class="text-center" style="font-size: 10px;" th:text="${'INSTRUCTIVO N°'+num.count}"> </th>
                    </tr>
                    <tr>
                        <th class="text-center" style="font-size: 10px; width: 33%;">UNIDAD EMISORA</th>
                        <th class="text-center" style="font-size: 10px;">UNIDAD RECEPTORA</th>
                        <th class="text-center" style="font-size: 10px;">FECHA</th>
                    </tr>
                    <tr>
                        <td class="text-center" style="font-size: 10px;" th:text="${'De : '+dm.unidadOrigen.sigla}"></td>
                        <td class="text-center" style="font-size: 10px;" th:text="${'A : '+dm.unidadDestino.sigla}"></td>
                        <td class="text-center" style="font-size: 10px;" th:text="${#dates.format(dm.fechaHoraRegistro, 'dd/MM/yyyy hh:mm a')}"></td>
                    </tr>
                    <tr>
                        <th class="text-end" style="font-size: 10px;">INSTRUCCIÓN : </th>
                        <td colspan="2" class="text-start" style="font-size: 10px;" th:text="${dm.instruccion}"></td>
                    </tr>
                    <tr>
                        <th class="text-end" style="font-size: 10px;">OBSERVACION : </th>
                        <td colspan="2"  style="font-size: 10px; text-align: justify;" th:text="${dm.observaciones}"></td>
                    </tr>
                    
                </tbody>
            </table>
        </th:block>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-Xe8dpq5lRs2s7x2J5w0nZt77jXnFqYeLs4z5j5z5z5g5B2p5kz5Sf5S5O5i5P5Z5z" crossorigin="anonymous"></script>
   
</body>
</html>
