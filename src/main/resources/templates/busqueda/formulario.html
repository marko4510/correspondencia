
   
   <!-- Large modal -->
   <div class="modal fade bd-example-modal-lg" id="resultadoModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
   aria-hidden="true">
   <div class="modal-dialog modal-lg">
     <div class="modal-content">
       <div class="modal-header">
         <h4 class="modal-title" id="myLargeModalLabel">Formulario de Recepci√≥n de Documento</h4>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
        <hr>
        <form class="needs-validation" th:action="@{/documento/registrar}" id="formularioModalDocumento" enctype="multipart/form-data" method="POST" novalidate>

            <div class="row">
                <div class="form-group col-md-6">
                    <label>Cite</label>
                    <input type="text" class="form-control" readonly th:value="${documento.cite}">
                    <div class="invalid-feedback">
                        Tiene que introducir un cite valido
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label>Nro. Hoja Ruta</label>
                    <input type="text" class="form-control" readonly th:value="${documento.nroRuta}">
                    <div class="invalid-feedback">
                        Tiene que introducir un numero de hoja de ruta
                    </div>
                </div>
            </div>
            <div class="form-group mb-0">
                <label>Asunto</label>
                <textarea class="form-control" readonly th:text="${documento.asunto}"></textarea>
                <div class="invalid-feedback">
                    Introduzca el asunto del documento
                </div>
            </div>
            <br>
            <div class="form-group">
                <a  class="btn btn-icon icon-left btn-info" style="color: white;"><i class="fas fa-info-circle"></i> Ver Documento</a>

            </div>
            <hr>

           
                    <div class="form-group">
                      <label>Select2</label>
                      <select class="form-control select2">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                      </select>
                    </div>
            <div class="form-group">
                <label>Adjuntar Documento</label>
                <input type="file" class="form-control" required="" name="file">
                <div class="invalid-feedback">
                    Debe adjuntar el documento escaneado en PDF o Imagen
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>

        </form>
       </div>
     </div>
   </div>
 </div>
