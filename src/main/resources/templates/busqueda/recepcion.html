<!DOCTYPE html>
<html lang="en">


<head th:replace="layout/head :: head">
</head>

<body>
  <div class="loader"></div>
  <div id="app">
    <div class="main-wrapper main-wrapper-1">
     
      <nav th:replace="layout/navbar :: navbar">
       
      </nav>

      <div th:replace="layout/sidebar :: sidebar">
     
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <section class="section">

          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h4>Búsqueda de Documento</h4>
                </div>
                <div class="card-body">
                  <div class="row mb-4">
                    <div class="col-4 col-12 col-md-6 col-lg-4">

                      <form th:action="@{/formularioDocumento}" id="form1"  method="post">
                        <div class="input-group" >
                          <input type="text" class="form-control" placeholder="Ingrese la Hoja de Ruta" required name="nroRuta">
                          <div class="input-group-append">
                            <button class="btn btn-primary" >Buscar</button>
                          </div>
                        </div>
                      </form>

                    </div>
                </div>

      
                
              </div>
            </div>
          </div>
         
        </section>
      </div>

      <footer th:replace="layout/footer :: footer">
      </footer>


    </div>
  </div>

  <div id="formulario"></div>
 
  <div class="modal fade modal-documento" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content" id="contenidoFormularioModal">

      </div>
    </div>
  </div>
  <div th:replace="layout/script :: script">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
   $(document).ready(function () {
     $('#form1').submit(function (event) {
       event.preventDefault();
       var form = document.getElementById("form1");
       var formData = $(this).serialize();
 
       $.ajax({
         type: 'POST',
         url: $(this).attr('action'),
         data: formData,
         contentType: 'application/x-www-form-urlencoded',
         success: function (response, status, xhr) {
           if (xhr.status === 204) {
            
               Swal.fire({
                       title: 'No se encontró documento con el número de Hoja de Ruta proporcionado.',
                       icon: "warning",
                       showConfirmButton: false,
                       timer: 1500
                   });
           } else {
             $("#formulario").html(response);
              // Activar el modal
              $('#resultadoModal').modal('show');

              // Inicializar Select2 en el modal
             $('.select2').select2({
                 dropdownParent: $('#resultadoModal')  // Especificar el parent para el dropdown
                });
           }
         },
         error: function (xhr, status, error) {
           toastr.error('Ha ocurrido un error. Por favor, intenta nuevamente.' + xhr, status, error);
           console.error(error);
         }
       });
     });
   });

   function verDocumento(id) {
    $('#contenidoFormularioModal').html(
      `<!-- Modal Header -->
<div class="modal-header">
    <h5 class="modal-title" id="myLargeModalLabel">Visualización de Documento</h5>
    <a type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </a>
</div>
<div class="modal-body">
    <embed src="/documento/verDocumento/${id}" type="application/pdf" frameborder="0" style="height: 600px; width: 100%;"></embed>
</div>
`);
  }

  
 </script>


 
</body>


</html>
