<div class="section-body">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h4>Lista de Cites</h4>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".modal-documento"
                        onclick="cargarFormulari()">Registrar Cite</button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="table-1">
                            <thead>
                                <tr>
                                    <th class="text-center">
                                        #
                                    </th>
                                    <th>Cite</th>
                                    <!-- <th>Nro. Hoja Ruta</th> -->
                                    <th>Tipo Documento</th> 
                                    <th>Fecha Registro</th>
                                    <th>Referencia</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="doc, rowStat: ${documentos}">
                                    <td th:text="${rowStat.count}"></td>
                                    <td th:text="${doc.citeTexto}+'/'+${#dates.format(doc.fechaCreacion, 'yyyy')}"></td>
                                    <!-- <td th:text="${doc.nroRuta}"></td> -->
                                    <td th:text="${doc.tipoDocumento.nombre}"></td>
                                    <td th:text="${#dates.format(doc.fechaCreacion, 'dd/MM/yyyy hh:mm a')}"></td>
                                    <td th:text="${doc.ref}"></td>
                                    <td>
                                        <a href="#" class="btn btn-icon icon-left btn-primary" 
                                        th:attr="onclick='cargarFormulario(\'' + ${doc.id_documento} + '\')'"
                                        data-toggle="modal" data-target=".modal-documento">
                                            <i class="far fa-edit"></i>Editar</a>
                                        <a href="#" class="btn btn-icon icon-left btn-success"
                                        th:attr="onclick='verDocumento(\'' + ${doc.id_documento} + '\')'"
                                        data-toggle="modal" data-target=".modal-documento">
                                        <i class="far fa-file-archive"></i>Ver</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#table-1').DataTable({
            language: {
                "sProcessing": "Procesando...",
                "sLengthMenu": "Mostrar _MENU_ registros",
                "sZeroRecords": "No se encontraron resultados",
                "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                "sInfoPostFix": "",
                "sSearch": "Buscar:",
                "sUrl": "",
                "sInfoThousands": ",",
                "sLoadingRecords": "Cargando...",
                "oPaginate": {
                    "sFirst": "Primero",
                    "sLast": "Ãšltimo",
                    "sNext": "Siguiente",
                    "sPrevious": "Anterior"
                },
                "oAria": {
                    "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                    "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                }
            }
        });

    });
</script>
